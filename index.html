<!DOCTYPE html>
<html lang="en">
<head>
    <title>React Learning</title>

    <!-- React CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">

    </div>
    <script type="text/babel">
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);

        // Get Object From Destructuring Props
        function Header({author}) { 
            // Ternary Operator Implementation for Props Default Value
            return (<h1>Belajar React Bareng {author ? author : "Pak Dhika"}ðŸš€</h1>);
        }

        // function HomePage() {
        //     return(
        //         <>
        //             <Header author="WPU"/>
        //             <Header />
        //         </>
        //     );
        // }
        
        function HomePage() {
            const developers = ['Sandhika Galih', 'Fuadit Muhammad', 'Muhammad Mujahid'];
            return(
                <div>
                    <Header />
                    <ul>
                        {developers.map((developer) => (
                            <li>
                                {developer}
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        root.render(<HomePage/>);
    </script>
</body>
</html>
